# database connection
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/bookshop?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# setting up the dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# to configure DDL (Data Definition Language options)
# update: indicates that do not create a new schema everytime, just update existing schema
spring.jpa.hibernate.ddl-auto=update

# to show auto generated queries (JPA queries or Hibernate queries)
spring.jpa.show-sql=true

# this is for views
spring.mvc.view.prefix= /WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Configure - to use different port number for the server, not the default 8080
server.port= 8080